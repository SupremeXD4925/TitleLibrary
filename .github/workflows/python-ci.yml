name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust to your desired Python version

      # If you don't have dependencies to install, skip this step
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt  # This step is not needed if you don't have dependencies

      - name: Run tests
        run: |
          pytest  # Or whatever testing framework you're using, if any
